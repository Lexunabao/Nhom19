<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Nhóm 19</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <section class="team">

            </div>
            <div class="member">

                <h3>Nguyễn Ngọc Đăng Minh</h3>
                <p>Backend Developer</p>
            </div>
            <div class="member">
                <img src="avatar4.jpg" alt="Nguyễn Trọng Nghĩa">
                <h3>Nguyễn Trọng Nghĩa</h3>
